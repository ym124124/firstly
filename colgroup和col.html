<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>colgroup和col</title>
</head>
<body>
	colgroup（定义列的组）和col（定义列的属性）相当于是用于修饰表格的。<br/><br/>
	table--->colgroup--->col <br/><br/>
	span，style="background-color: ;" 在col中修饰<br/><br/><br/>
	<table border="2" >
		<colgroup>
			<col span="1" style="background-color:yellow;">
			<col span="2" style="background:red;">
		</colgroup>
		<colgroup>
			<col span="1" style="background-color:orange;">
			
		</colgroup>
		
		<tr>
			<td>lala</td>
			<td>lala</td>
			<td>LALA</td>
			<td>lala</td>
			<td>alal</td>
		</tr>
		<tr>
			<td>lala</td>
			<td>lala</td>
			<td>LALA</td>
			<td>lala</td>
			<td>alal</td>
		</tr>
	</table>

<br/>
<br/>

</body>
</html>
