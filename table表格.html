<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格table</title>
</head>
<body>
	table表格包含标题caption，表头thead，表身tbody，表尾tfoot双标签。P.S th会比td的字粗一点<br/><br/>其中每部分除了caption一定会有tr 和 td。 别忘了写border否则看不到线<br/><br/>
border,cellpadding和cellspacing在table标签中修饰<br/><br/>
	<table border="1" cellpadding="1" cellspacing="45">
		<caption>
			title
		</caption>
		<thead>
			<tr>
				<td>headhead</td>
				<td>headhead</td>
				<td>headhead</td>
			</tr>
		</thead>
		
		<tbody>
			<tr>
				<td>bodybody</td>
				<td>bodybody</td>
				<td>bodybody</td>
			</tr>
			<tr>
				<td>bodybody</td>
				<td>bodybody</td>
				<td>bodybody</td>
			</tr>
			<tr>
				<td>bodybody</td>
				<td>bodybody</td>
				<td>bodybody</td>
			</tr>
		</tbody>

        <tfoot>
        	<tr>
        		<td>footfoot</td>
        		<td>footfoot</td>
        		<td>footfoot</td>
        	</tr>
        </tfoot>

	</table>


</body>
</html>
