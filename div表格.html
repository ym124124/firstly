<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>div画表格</title>

	<style type="text/css">
	    .tabl{
	    	width: 398px;
	    	height:598px;
	    	border:1px solid green;
	    }

	    .a1,.a2,.a3{
	    	width:600px;
	    	height:200px;
	    }

	    .b1,.b2{
	    	width:198px;
	    	height:198px;
	    	border:1px solid green;
	    	float:left;
	    }

	</style>
</head>
<body>
	快速写div诀窍：
	div.c1+div.c2+div.c3 按 ctrl+E 可快速生成如下代码：<br/><br/>

	《div class="c1"》《/div》<br/>
	《div class="c2"》《/div》<br/>
	《div class="c3"》《/div》<br/><br/>

<div class="tabl">
	<div class="a1">
		<div class="b1">A</div>
		<div class="b2">A</div>
		
	</div>
	<div class="a2">
		<div class="b1">B</div>
		<div class="b2">B</div>
		
	</div>
	<div class="a3">
		<div class="b1">C</div>
		<div class="b2">C</div>
	</div>
</div>

</body>
</html>
